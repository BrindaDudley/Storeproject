<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<p>SIGNUP PAGE</p>
	<div class="container">
		<div class="row jumbotron">
			<form action="#" th:action="@{/signUp}" th:object="${user}"
			method="post" autocomplete="off">
			<div class="form-group">
				<label>First Name</label> <input type="text" th:field="*{firstName}" placeholder="First Name">
			</div>
			<div class="form-group">
				<label>Last Name</label> <input type="text" th:field="*{lastName}" placeholder="Last Name">
			</div>
			<div class="form-group">
				<label>Email</label> <input type="text" th:field="*{email}" placeholder="Email">
			</div>
			<div class="form-group">
				<label>companyName</label> <input type="text" th:field="*{companyName}" placeholder="Company Name">
			</div>
			<div class="form-group">
				<label>Payment</label> <input type="text" th:field="*{payment}" placeholder="Payment">
			</div>
			<div class="form-group">
				<label>UserName</label> <input type="text" th:field="*{userName}" th:value="user.email">
			</div>
			<div class="form-group">
				<label>Password</label> <input type="password" th:field="*{password}" placeholder="Password">
			</div>
			<div class="form-group">
				<button class="btn btn-md btn-success btn-block" name="Submit" value="Submit" type="Submit" th:text="Submit">
				</button></div>
			</form>
			
</body>
</html>
