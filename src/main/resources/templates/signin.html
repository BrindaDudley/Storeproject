<!DOCTYPE html>

<html xmlns:th="http://wwww.thymeleaf.org"
	xmalns:sec="http://wwww.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>

<div th:replace="/fragments/styling :: head-style"></div>
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-md-8 col-md-offset-2">
			
				<form action="#" th:action="@{/signin}" method="post">
					<div class="form-group-row">
						<label for="username">User Name</label> <input type="text"
							id="username" name="username" th:placeholder="username" class="form-control" />
					</div>


					<div class="form-group-row">
						<label for="password">Password</label> <input type="password"
							id="password" name="password" th:placeholder="password" class="form-control" />
					</div>


					<div class="error-div" th:if="${param.error}">
						<h4>Login Unsuccessful.</h4>
					</div>

					<button class="btn btn-md btn-success btn-block" name="Submit"
						value="Login" type="submit">Log in</button>
				</form>
			</div>

		</div>
	</div>

	<div th:replace="/fragments/styling :: body-links"></div>
</body>
</html>
